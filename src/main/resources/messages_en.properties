script.help.text=PreScript/PostScript available variables:\nrequest, env, postman/pm, responseBody, responseHeaders, status, statusCode, etc.\nYou can set environment variables in scripts via pm.environment.set('key', 'value').\nSee documentation or hover tips for details.\n\n[Tab Completion]\n- Type pm. then press Tab to quickly complete pm methods, e.g., pm.environment.set.\n- Type console.log then press Tab to quickly insert a log snippet.\n- Type JSON.parse(responseBody) then press Tab to quickly insert code to parse the response body.\n- Also supports if, for, function, and other common JS statements.\n- Hover over a completion item for details.\n\nExample:\npm.environment.set('token', '123');\nconsole.log('Debug info');\nvar obj = JSON.parse(responseBody);\nif (statusCode === 200) {\n    // handle success\n}\n
